<body>
    <h1>V√©rification d'√©ligibilit√© au Ch√®que Num√©rique</h1>
    
    <div class="search-container">
        <input type="text" id="siretInput" placeholder="Entrez le num√©ro SIRET (14 chiffres)" maxlength="14">
        <button onclick="searchEntreprise()">V√©rifier l'√©ligibilit√©</button>

    <div class="results-layout" id="results-container" style="display: none;">

    <script>
        function searchEntreprise() {
            const siret = document.getElementById('siretInput').value.trim();
            const resultDiv = document.getElementById('result');
            const companyInfoDiv = document.getElementById('company-info');
            const resultsContainer = document.getElementById('results-container');
            
            if (siret.length !== 14 || !/^\d+$/.test(siret)) {
                resultDiv.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle message-icon"></i>Le num√©ro SIRET doit contenir 14 chiffres.</div>';
                resultsContainer.style.display = 'block';
                companyInfoDiv.innerHTML = '';
                return;
            }
            
            resultDiv.innerHTML = '<p>Recherche en cours...</p>';
            resultsContainer.style.display = 'grid';
            
            // Utiliser JSONP pour contourner les restrictions CORS
            const script = document.createElement('script');
            script.src = `https://recherche-entreprises.api.gouv.fr/search?q=${siret}&page=1&per_page=1&callback=processResults`;
            document.body.appendChild(script);
        }
        
        function processResults(data) {
            const siret = document.getElementById('siretInput').value.trim();
            const resultDiv = document.getElementById('result');
            const companyInfoDiv = document.getElementById('company-info');
            const resultsContainer = document.getElementById('results-container');
            
            if (data.total_results > 0) {
                const item = data.results[0];
                const entreprise = item;
                const siege = entreprise.siege;
                
                // V√©rifier l'√©ligibilit√©
                const dateCreation = new Date(siege.date_creation);
                const etatAdministratif = entreprise.etat_administratif;
                const codeNaf = siege.activite_principale;
                const effectif = siege.effectif;
                const effectifMin = siege.effectif_min;
                const departement = siege.code_postal ? siege.code_postal.substring(0, 2) : null;
                const dirigeant = entreprise.dirigeants && entreprise.dirigeants.length > 0 ? 
                    entreprise.dirigeants[0].nom + ' ' + entreprise.dirigeants[0].prenoms : 'Non disponible';
                
                // V√©rifier si le d√©partement est en √éle-de-France
                const departementsIDF = ['75', '77', '78', '91', '92', '93', '94', '95'];
                const isIDF = departement && departementsIDF.includes(departement);
                
                const status = checkEntrepriseStatus(dateCreation, effectifMin, etatAdministratif, codeNaf, isIDF, dirigeant);
                
                if (status.eligible) {
                    resultDiv.innerHTML = `
                        <h3>${entreprise.nom_complet || entreprise.nom_raison_sociale}</h3>
                        <div class="success-message">
                            <i class="fas fa-check-circle message-icon"></i>
                            Entreprise √©ligible au ch√®que num√©rique
                        </div>
                        <div class="criteria-header">V√©rification des crit√®res</div>
                        <ul class="criteria-list">
                            ${status.criteria.map(criterion => `
                                <li class="success">
                                    <i class="fas fa-check"></i>
                                    ${criterion}
                                </li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>${entreprise.nom_complet || entreprise.nom_raison_sociale}</h3>
                        <div class="error-message">
                            <i class="fas fa-times-circle message-icon"></i>
                            Entreprise non √©ligible au ch√®que num√©rique
                        </div>
                        <div class="criteria-header">Raisons de non-√©ligibilit√©</div>
                        <ul class="criteria-list">
                            ${status.reasons.map(reason => `
                                <li class="danger">
                                    <i class="fas fa-times"></i>
                                    ${reason}
                                </li>
                            `).join('')}
                        </ul>
                    `;
                }
                
                companyInfoDiv.innerHTML = `
                    <h3>Informations de l'entreprise</h3>
                    <p><strong>SIRET:</strong> ${siret}</p>
                    <p><strong>SIREN:</strong> ${entreprise.siren}</p>
                    <p><strong>Code NAF:</strong> ${status.codeNAF || 'Non disponible'}</p>
                    <p><strong>D√©partement:</strong> ${status.departement || 'Non disponible'} ${status.isIDF ? '(√éle-de-France)' : ''}</p>
                    <p><strong>Date de cr√©ation:</strong> ${formatDate(status.dateCreation)}</p>
                    <p><strong>Effectif:</strong> ${status.effectifMin} salari√©s minimum</p>
                    <p><strong>√âtat administratif:</strong> ${entreprise.etat_administratif === "A" ? "Active" : "Ferm√©e"}</p>
                    <p><strong>Dirigeant:</strong> ${status.dirigeant}</p>
                `;
            } else {
                resultsContainer.style.display = 'block';
                companyInfoDiv.innerHTML = '';
                resultDiv.innerHTML = '<p>Aucune entreprise trouv√©e pour ce SIRET.</p>';
            }
        }
        
        function checkEntrepriseStatus(dateCreation, effectif, etatAdministratif, codeNaf, isIDF, dirigeant) {
            const now = new Date();
            const sixMonthsAgo = new Date();
            sixMonthsAgo.setMonth(sixMonthsAgo.getMonth() - 6);
            
            const eligible = {
                status: true,
                reasons: [],
                criteria: [],
                dateCreation: dateCreation,
                effectifMin: effectif,
                codeNAF: codeNaf,
                departement: null,
                isIDF: isIDF,
                dirigeant: dirigeant
            };
            
            // V√©rifier si l'entreprise est active
            if (etatAdministratif !== "A") {
                eligible.status = false;
                eligible.reasons.push("L'entreprise n'est pas active");
            } else {
                eligible.criteria.push("Entreprise active");
            }
            
            // V√©rifier le code NAF
            const eligibleNafCodes = [
                '47', // Commerce de d√©tail
                '96', // Autres services personnels
                '45', // Commerce et r√©paration d'automobiles et de motocycles
                '56', // Restauration
                '79', // Activit√©s des agences de voyage, voyagistes, services de r√©servation
                '95', // R√©paration d'ordinateurs et de biens personnels et domestiques
                '74', // Autres activit√©s sp√©cialis√©es, scientifiques et techniques
                '85', // Enseignement
                '90', // Activit√©s cr√©atives, artistiques et de spectacle
                '93', // Activit√©s sportives, r√©cr√©atives et de loisirs
                '96.0', // Autres services personnels
                '10.1', // Transformation et conservation de la viande
                '10.7', // Fabrication de produits de boulangerie-p√¢tisserie et de p√¢tes alimentaires
                '25.1', // Fabrication d'√©l√©ments en m√©tal pour la construction
                '32.1', // Fabrication de bijoux, bijouterie, joaillerie, orf√®vrerie
                '43.2', // Travaux d'installation √©lectrique, plomberie et autres travaux d'installation
                '43.3', // Travaux de finition
                '43.9', // Autres travaux de construction sp√©cialis√©s
                '74.1', // Activit√©s sp√©cialis√©es de design
                '74.2', // Activit√©s photographiques
                '81.2', // Activit√©s de nettoyage
                '82.1', // Activit√©s administratives
                '88.9', // Autre action sociale sans h√©bergement
                '96.0' // Autres services personnels
            ];
            
            // Codes NAF exclus
            const excludedNafCodes = [
                '47.11F', // Hypermarch√©s
                '47.11D', // Supermarch√©s
                '47.11E' // Magasins multi-commerces
            ];
            
            let nafEligible = false;
            
            if (excludedNafCodes.includes(codeNaf)) {
                nafEligible = false;
            } else {
                for (const code of eligibleNafCodes) {
                    if (codeNaf.startsWith(code)) {
                        nafEligible = true;
                        break;
                    }
                }
            }
            
            if (!nafEligible) {
                eligible.status = false;
                eligible.reasons.push("Le code NAF de l'entreprise n'est pas √©ligible");
            } else {
                eligible.criteria.push("Code NAF √©ligible");
            }
            
            // V√©rifier la localisation en √éle-de-France
            if (!isIDF) {
                eligible.status = false;
                eligible.reasons.push("L'entreprise n'est pas situ√©e en √éle-de-France");
            } else {
                eligible.criteria.push("Entreprise situ√©e en √éle-de-France");
            }
            
            // V√©rifier l'anciennet√© (> 6 mois)
            if (dateCreation > sixMonthsAgo) {
                eligible.status = false;
                eligible.reasons.push("L'entreprise a moins de 6 mois d'existence");
            } else {
                eligible.criteria.push("Entreprise cr√©√©e depuis plus de 6 mois");
            }
            
            // V√©rifier l'effectif (< 20 salari√©s)
            if (effectif && parseInt(effectif) >= 20) {
                eligible.status = false;
                eligible.reasons.push("L'effectif de l'entreprise est sup√©rieur ou √©gal √† 20 salari√©s");
            } else {
                eligible.criteria.push("Effectif inf√©rieur √† 20 salari√©s");
            }
            
            return eligible;
        }
        
        function formatDate(date) {
            if (!date) return 'Non disponible';
            
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('fr-FR', options);
        }
